<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Title</title>
    <!-- Include Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="../static/final.css">
  </head>
  <body>
    <div class="container">
      <a href="/spam" class="button"><i class="fas fa-arrow-left"></i> Back</a>
      <div class="content">
        {% if comments %}
        <table>
          <thead>
            <tr>
              <th>S.No</th>
              <th>Comment</th>
              <th>Prediction</th>
              <th>Accuracy</th>
            </tr>
          </thead>
          <tbody>
            {% for prediction, accuracy, comment in comments %}
            <tr>
              <td>{{ loop.index }}</td>
              <td>{{ comment }}</td>
              <td
                class="{% if prediction == 'Spam' %}spam{% else %}not-spam{% endif %}"
              >
                {{ prediction }}
              </td>
              <td>{% if prediction == 'Spam' %}{{ accuracy }}%{% endif %}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        {% else %}
        <p>No comments available.</p>
        {% endif %}
      </div>
    </div>
  </body>
</html>

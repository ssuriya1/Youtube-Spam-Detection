<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Title</title>
    <!-- Include Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="../static/spam.css">
  </head>
  <body>
    <div class="container">
      <h1><i class="fa fa-comment"></i> ENTER YOUTUBE URL</h1>

      <div class="form-container">
        <form action="/spam" method="post">
          <label for="youtube_url">
            <i class="fa fa-link"></i> YouTube URL:
          </label>
          <br />
          <input type="text" id="youtube_url" name="youtube_url" /><br />
          <input type="submit" value="FETCH COMMENTS" />
        </form>
      </div>

      <a href="#" class="logout-btn" onclick="logout()">
        <i class="fa fa-sign-out-alt"></i>
        Logout
      </a>
    </div>

    <script>
      function logout() {
        window.location.reload();
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Title</title>
    <!-- Include Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body {
        background-image: url("static/index.jpg");
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #000;
      }

      .container {
        max-width: 600px;
        margin: 100px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        text-align: center;
      }

      h1 {
        margin-bottom: 30px;
        font-family: "Times New Roman", Times, serif;
        font-size: 30px;
      }

      .form-container {
        width: 300px;
        margin: 0 auto;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-family: "Comic Sans MS", cursive, sans-serif;
        font-style: italic;
        color: #000;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        background-color: #f9f9f9;
        color: #000;
      }

      input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }

      .logout-btn {
        margin-top: 20px;
        display: block;
        text-decoration: none;
        color: #fff;
        background-color: #dc3545;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .logout-btn:hover {
        background-color: #c82333;
      }

      .fa {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1><i class="fa fa-comment"></i> ENTER YOUR COMMENT</h1>

      <div class="form-container">
        <form action="/spam" method="post">
          <label for="comment"><i class="fa fa-pencil-alt"></i> Comment:</label
          ><br />
          <input type="text" id="comment" name="comment" /><br />
          <input type="submit" value="ENTER" />
        </form>
      </div>

      <a href="#" class="logout-btn" onclick="logout()"
        ><i class="fa fa-sign-out-alt"></i> Logout</a
      >
    </div>

    <script>
      function logout() {
        window.location.reload();
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>

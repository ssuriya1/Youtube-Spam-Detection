<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouSpam - Spam Detection</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="../static/style.css">
  </head>
  <body>
    <div class="container">
      <h1>YouSpam - Spam Detection</h1>
      <div class="form-switcher">
        <button onclick="toggleForms('register')">Register</button>
        <button onclick="toggleForms('login')">Login</button>
        <button onclick="toggleForms('admin')">Admin</button>
      </div>
      {% if error_message %}
      <div class="error-container">
        <p class="error">{{ error_message }}</p>
      </div>
      {% endif %}
      <div class="form-container" id="register-form">
        <form
          method="post"
          action="/register"
          onsubmit="return validateRegistrationForm()"
        >
          <p>Register</p>
          <label for="name">Name:</label>
          <input
            autocomplete="off"
            autofocus
            type="text"
            id="name"
            name="name"
            required
          />
          <label for="number">Mobile No:</label>
          <input
            autocomplete="off"
            type="number"
            id="number"
            name="number"
            required
          />
          <label for="email">Email:</label>
          <input
            autocomplete="off"
            type="email"
            id="email"
            name="email"
            required
          />
          <label for="password">Password:</label>
          <input
            autocomplete="off"
            type="password"
            id="password"
            name="pass"
            required
          />
          <input autocomplete="off" type="submit" value="Register" />
        </form>
      </div>
      <div class="form-container" id="login-form">
        <form
          method="post"
          action="/login"
          onsubmit="return validateLoginForm()"
        >
          <p>Login</p>
          <label for="username">Username:</label>
          <input
            autocomplete="off"
            autofocus
            type="text"
            id="username"
            name="name"
            required
          />
          <label for="password">Password:</label>
          <input
            autocomplete="off"
            type="password"
            id="userpassword"
            name="pass"
            required
          />
          <input autocomplete="off" type="submit" value="Login" />
        </form>
      </div>
      <div class="form-container" id="admin-form">
        <form method="post" action="/admin">
          <p>Admin Login</p>
          <label for="adminname">Admin Name:</label>
          <input
            autofocus
            autocomplete="off"
            type="text"
            id="adminname"
            name="name"
            required
          />
          <label for="adminpassword">Password:</label>
          <input
            autocomplete="off"
            type="password"
            id="adminpassword"
            name="pass"
            required
          />
          <input autocomplete="off" type="submit" value="Login" />
        </form>
      </div>
    </div>

    <script>
      function toggleForms(formToShow) {
        var forms = document.querySelectorAll(".form-container");
        for (var i = 0; i < forms.length; i++) {
          forms[i].style.display = "none";
        }
        document.getElementById(formToShow + "-form").style.display = "block";
        document
          .getElementById(formToShow + "-form")
          .querySelector("input")
          .focus();
      }

      function validateRegistrationForm() {
        var name = document.getElementById("name").value;
        var number = document.getElementById("number").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        if (name === "" || number === "" || email === "" || password === "") {
          alert("Please fill in all fields.");
          return false;
        }
        return true;
      }

      function validateLoginForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("userpassword").value;

        if (username === "" || password === "") {
          alert("Please enter username and password.");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>

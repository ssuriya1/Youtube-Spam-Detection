<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouSpam - Spam Detection</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 28px;
        color: #333;
      }

      .form-container {
        display: none;
        padding: 20px;
        border-radius: 6px;
        background-color: #f9f9f9;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }

      #register-form {
        display: block;
      }

      .form-container p {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .form-container label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: #555;
      }

      .form-container input[type="text"],
      .form-container input[type="number"],
      .form-container input[type="email"],
      .form-container input[type="password"],
      .form-container input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .form-container input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
      }

      .form-container input[type="submit"]:hover {
        background-color: #0056b3;
      }

      .form-switcher {
        text-align: center;
        margin-bottom: 1rem;
      }

      .form-switcher button {
        margin: 0 5px;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
      }

      .form-switcher button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>YouSpam - Spam Detection</h1>
      <div class="form-switcher">
        <button onclick="toggleForms('register')">Register</button>
        <button onclick="toggleForms('login')">Login</button>
        <button onclick="toggleForms('admin')">Admin</button>
      </div>
      <div class="form-container" id="register-form">
        <form
          method="post"
          action="/register"
          onsubmit="return validateRegistrationForm()"
        >
          <p>Register</p>
          <label for="name">Name:</label>
          <input
            autocomplete="off"
            autofocus
            type="text"
            id="name"
            name="name"
            required
          />
          <label for="number">Mobile No:</label>
          <input
            autocomplete="off"
            type="number"
            id="number"
            name="number"
            required
          />
          <label for="email">Email:</label>
          <input
            autocomplete="off"
            type="email"
            id="email"
            name="email"
            required
          />
          <label for="password">Password:</label>
          <input
            autocomplete="off"
            type="password"
            id="password"
            name="pass"
            required
          />
          <input autocomplete="off" type="submit" value="Register" />
        </form>
      </div>
      <div class="form-container" id="login-form">
        <form
          method="post"
          action="/login"
          onsubmit="return validateLoginForm()"
        >
          <p>Login</p>
          <label for="username">Username:</label>
          <input
            autocomplete="off"
            type="text"
            id="username"
            name="name"
            required
          />
          <label for="password">Password:</label>
          <input
            autocomplete="off"
            type="password"
            id="userpassword"
            name="pass"
            required
          />
          <input autocomplete="off" type="submit" value="Login" />
        </form>
      </div>
      <div class="form-container" id="admin-form">
        <form method="post" action="/admin">
          <p>Admin Login</p>
          <label for="adminname">Admin Name:</label>
          <input
            autocomplete="off"
            type="text"
            id="adminname"
            name="name"
            required
          />
          <label for="adminpassword">Password:</label>
          <input
            autocomplete="off"
            type="password"
            id="adminpassword"
            name="pass"
            required
          />
          <input autocomplete="off" type="submit" value="Login" />
        </form>
      </div>
    </div>

    <script>
      function toggleForms(formToShow) {
        document.querySelectorAll(".form-container").forEach(function (form) {
          form.style.display = "none";
        });

        document.getElementById(formToShow + "-form").style.display = "block";
      }

      function validateRegistrationForm() {
        var name = document.getElementById("name").value;
        var number = document.getElementById("number").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        if (name === "" || number === "" || email === "" || password === "") {
          alert("Please fill in all fields.");
          return false;
        }
        return true;
      }

      function validateLoginForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("userpassword").value;

        if (username === "" || password === "") {
          alert("Please enter username and password.");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Title</title>
    <!-- Include Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="../static/result.css" />
  </head>
  <body>
    <div class="container">
      <h1>Spam Comment List</h1>

      <table>
        <thead>
          <tr>
            <th><i class="fa fa-id-badge"></i> ID</th>
            <th><i class="fa fa-user"></i> NAME</th>
            <th><i class="fa fa-comment"></i> COMMENTS</th>
            <th><i class="fa fa-check"></i> RESULTS</th>
          </tr>
        </thead>
        <tbody>
          {% for data in result %}
          <tr>
            <td>{{ data[0] }}</td>
            <td>{{ data[1] }}</td>
            <td>{{ data[2] }}</td>
            <td>{{ data[3] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="#" class="logout-btn" onclick="logout()">
        <i class="fa fa-sign-out-alt"></i>
        Logout
      </a>
    </div>
    <script>
      function logout() {
        window.location.reload();
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>

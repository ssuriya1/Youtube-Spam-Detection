<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 0;
            color: #000; 
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-family: 'Times New Roman', Times, serif;
            font-size: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 2px solid #333; 
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #0056b3;
            color: #fff;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2; 
        }

        .fa {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spam Comment List</h1>

        <table>
            <thead>
                <tr>
                    <th><i class="fa fa-id-badge"></i> ID</th>
                    <th><i class="fa fa-user"></i> NAME</th>
                    <th><i class="fa fa-comment"></i> COMMENTS</th>
                    <th><i class="fa fa-check"></i> RESULTS</th>
                </tr>
            </thead>
            <tbody>
                {% for data in result %}
                <tr>
                    <td>{{ data[0] }}</td>
                    <td>{{ data[1] }}</td>
                    <td>{{ data[2] }}</td>
                    <td>{{ data[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
